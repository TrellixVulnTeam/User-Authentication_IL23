{% extends "base.html" %}
{% block content %}

<h1>Register</h1>
<form method="POST" action="{% url 'register' %}">
 {% csrf_token %}
  {% if form.errors %}
     <p>Please Check Your Form....! It May Be Some Error.</p>
  {% endif %}
  {{ form.as_p }}
  <input type="submit" value="Sign Up" class="btn btn-success">
</form>
{% endblock content %}
