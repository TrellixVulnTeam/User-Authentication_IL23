{% extends "base.html" %}
{% block content %}

<h1 class="text-center">Update Password</h1>
<div class="col-md-5 offset-md-3">

<form method="POST" action="{% url 'update_password' %}">
 {% csrf_token %}
  {% if form.errors %}
    <div class="alert alert-warning alert-dimmissable" rule="alert">
            <button class="close" data-dismiss="alert">
              <small><sup>x</sup></small>
              </button>
              <p>Registration Failed.. It may me some error!</p>
              
     {% for field in form %}
         {% if field.errors %}
             {{ field.errors }}
         {% endif %}
      {% endfor %}
      </div>
  {% endif %}
  {{ form.as_p }}
  <input type="submit" value="Edit Password" class="btn btn-success">
</form>
</div>
{% endblock content %}
